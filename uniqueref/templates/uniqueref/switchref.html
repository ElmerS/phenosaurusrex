{% extends 'uniqueref/layout.html' %}
{% block title %}Switch reference genome{% endblock %}
{% block content %}
<h1>Switch Genome Annotation Reference</h1>

{% if form %}
    <form action="/switch-reference-genome/" method="get">
        {% csrf_token %}
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-4">
                        {{ form.ref.label_tag }}
                        {{ form.ref }}<br>
                        <input type="submit" class="btn btn-default" value="Save" />
                    </div>
                </div>
            </div>
        </div>
    </form>
{% else %}
    {{ feedback }}
{% endif %}

{% endblock %}
